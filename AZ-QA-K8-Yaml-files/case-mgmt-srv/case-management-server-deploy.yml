
apiVersion: apps/v1
kind: Deployment
metadata:
 name: casemgmt-srv
 namespace: optimus-qa
 labels:
  app: casemgmt-srv
spec:
 selector:
  matchLabels:
   app: casemgmt-srv
 replicas: 1
 revisionHistoryLimit: 5
 template:
  metadata:
   labels:
    app: casemgmt-srv
  spec:
   volumes:
    - name: casemgmt-srv-config-volume
      configMap:
        name: casemgmt-srv-config
        items:
        - key: application.yml
          path: application.yml
    - name: optimus-casemgmt-server
      hostPath:
       path: /opt/optimus/casemgmt_srv
    - name: optimus-casemgmt-develop-logs
      hostPath:
       path: /var/log/optimus/casemgmt-srv
   containers:
    - name: casemgmt-server
      image: optimusacr.azurecr.io/case-management-server:2.17.0
      imagePullPolicy: IfNotPresent
      env:
       - name: mongodb.cosmos.host
         valueFrom:
          configMapKeyRef:
           name: mongodbcosmos
           key: mongodb.cosmos.host
       - name: mongodb.cosmos.port
         valueFrom:
          configMapKeyRef:
           name: mongodbcosmos
           key: mongodb.cosmos.port
       - name: azurejwks-url
         valueFrom:
          configMapKeyRef:
           name: optimus
           key: azurejwks-url
       - name: mongodb.cosmos.username
         valueFrom:
          secretKeyRef:
           name: mongodbcosmos
           key: mongodb.cosmos.username
       - name: mongodb.cosmos.password
         valueFrom:
          secretKeyRef:
           name: mongodbcosmos
           key: mongodb.cosmos.password
       - name: jwt.secretKey
         valueFrom:
          secretKeyRef:
           name: token
           key: jwt.secretKey
       - name: refToken.key
         valueFrom:
          secretKeyRef:
           name: token
           key: refToken.key
      volumeMounts:
       - name: casemgmt-srv-config-volume
         mountPath: /tmp/conf
       - name: optimus-casemgmt-server
         mountPath: /opt/optimus/casemgmt_srv
       - name: optimus-casemgmt-develop-logs
         mountPath: /var/log/optimus
      ports:
       - containerPort: 8283

---

apiVersion: v1
kind: Service
metadata:
   name: casemgmt-service
   namespace: optimus-qa
   labels:
    app: casemgmt-srv
spec:
   selector:
    app: casemgmt-srv
   ports:
    - protocol: TCP
      port: 80
      targetPort: 8283

