apiVersion: apps/v1
kind: Deployment
metadata:
 name: taskmanager
 namespace: optimus-qa
 labels:
  app: taskmanager
spec:
 selector:
  matchLabels:
   app: taskmanager
 replicas: 1
 template:
  metadata:
   labels:
    app: taskmanager
  spec:
   volumes:
    - name: taskmanager-volume
      configMap:
        name: taskmanager-config
        items:
        - key: application.yml
          path: application.yml
    - name: optimus-taskmanager-develop
      hostPath:
       path: /opt/optimus/taskmanager_dev
    - name: optimus-taskmanager-develop-logs
      hostPath:
       path: /var/log/optimus/taskmanager_dev
   containers:
    - name: taskmanager-server
      image: optimusacr.azurecr.io/task-manager-server:2.17.0
      imagePullPolicy: IfNotPresent
      env:
       - name: mongodb.cosmos.host
         valueFrom:
          configMapKeyRef:
           name: mongodbcosmos
           key: mongodb.cosmos.host
       - name: mongodb.cosmos.port
         valueFrom:
          configMapKeyRef:
           name: mongodbcosmos
           key: mongodb.cosmos.port
       - name: azurejwks-url
         valueFrom:
          configMapKeyRef:
           name: optimus
           key: azurejwks-url
       - name: mongodb.cosmos.username
         valueFrom:
          secretKeyRef:
           name: mongodbcosmos
           key: mongodb.cosmos.username
       - name: mongodb.cosmos.password
         valueFrom:
          secretKeyRef:
           name: mongodbcosmos
           key: mongodb.cosmos.password
       - name: jwt.secretKey
         valueFrom:
          secretKeyRef:
           name: token
           key: jwt.secretKey
       - name: refToken.key
         valueFrom:
          secretKeyRef:
           name: token
           key: refToken.key
      volumeMounts:
       - name: taskmanager-volume
         mountPath: /tmp/conf
       - name: optimus-taskmanager-develop
         mountPath: /opt/optimus
       - name: optimus-taskmanager-develop-logs
         mountPath: /var/log/optimus
      ports:
       - containerPort: 8286


---

apiVersion: v1
kind: Service
metadata:
   name: taskmanager-service
   namespace: optimus-qa
   labels:
    app: taskmanager
spec:
   selector:
    app: taskmanager
   ports:
    - protocol: TCP
      port: 80
      targetPort: 8286

