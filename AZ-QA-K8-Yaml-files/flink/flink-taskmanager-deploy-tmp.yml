apiVersion: apps/v1
kind: Deployment
metadata:
  name: flink-taskmanager
  namespace: optimus-uat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flink
      component: taskmanager
  template:
    metadata:
      labels:
        app: flink
        component: taskmanager
    spec:
      containers:
      - name: taskmanager
        image: optimusacr.azurecr.io/flink:2.4
        args: ["taskmanager"]
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 1
            memory: 6G
          requests:
            cpu: 1
            memory: 4G
        env:
         - name: mongodb.cosmos.host
           valueFrom:
            configMapKeyRef:
             name: mongodbcosmos
             key: mongodb.cosmos.host
         - name: mongodb.cosmos.port
           valueFrom:
            configMapKeyRef:
             name: mongodbcosmos
             key: mongodb.cosmos.port
         - name: mongodb.cosmos.username
           valueFrom:
            secretKeyRef:
             name: mongodbcosmos
             key: mongodb.cosmos.username
         - name: mongodb.cosmos.password
           valueFrom:
            secretKeyRef:
             name: mongodbcosmos
             key: mongodb.cosmos.password
        ports:
        - containerPort: 6122
          name: rpc
        - containerPort: 6125
          name: query-state
        livenessProbe:
          tcpSocket:
            port: 6122
          initialDelaySeconds: 30
          periodSeconds: 60
        volumeMounts:
        - name: flink-config-volume
          mountPath: /opt/flink/conf/
      volumes:
      - name: flink-config-volume
        configMap:
          name: flink-config
          items:
          - key: flink-conf.yaml
            path: flink-conf.yaml
          - key: log4j-console.properties
            path: log4j-console.properties
      nodeSelector:
        optimusnode: eksnode01uat

